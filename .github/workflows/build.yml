on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (dactylm45_left)
        run: west build -s zmk/app -b nice_nano -- -DSHIELD=dactylm45_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Dactylm45 Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 dactylm45_left_nice_nano.uf2
      - name: Archive (dactylm45_left)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: dactylm45_left_nice_nano.uf2
      - name: West Build (dactylm45_right)
        run: west build --pristine -s zmk/app -b nice_nano -- -DSHIELD=dactylm45_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Dactylm45 Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 dactylm45_right_nice_nano.uf2
      - name: Archive (dactylm45_right)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: dactylm45_right_nice_nano.uf2
